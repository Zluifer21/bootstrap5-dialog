<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link href="libs/bootstrap5.css" rel="stylesheet" type="text/css">

  <link href="../dist/css/bootstrap-dialog.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"/>

 

  <script src="libs/bootstrap5.js" type="text/javascript"></script>

  <script src="../src/js/dialog.js" type="text/javascript"></script>

</head>
<body>
  <button type="button" class="btn btn-default" onclick="BootstrapDialog.show({
    title: 'Button Hotkey',
    message: document.createElement('textarea'),
    buttons: [{
        label: '(Enter) Button A',
        cssClass: 'btn-primary',
        hotkey: 13, // Enter.
        action: function() {
            alert('You pressed Enter.');
        }
    }]
});">
    Click to open dialog
  </button>



<script>
  var shortContent = '<p>Something here.</p>';
        var longContent = '';
        for(var i = 1; i <= 200; i++) {
            longContent += shortContent;
        }
        BootstrapDialog.show({
            title: 'Another long dialog',
            message: longContent
        });
        BootstrapDialog.show({
            title: 'Another short dialog',
            message: shortContent,
            draggable: true
        });
        BootstrapDialog.show({
            title: 'A long dialog',
            message: longContent,
            draggable: true
        });
        BootstrapDialog.show({
            title: 'A short dialog',
            message: shortContent
        });
        BootstrapDialog.show({
            title: 'A dialog with long message',
            message: longContent
        });
</script>

</body>
</html>
